
<div class="contenedor-experience mt-4">
    <div class="work">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start title">
                Experiencia Laboral
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                <button class="button-agregar" (click)="openModalWithComponent({}, true)"  style="cursor: pointer;">
                    <img style="padding-right: 5px;" src="../../../../../../assets/icons/add.png" alt=""> Agregar
                 </button>
            </div>
        </div>
        <hr style="border: 1px solid #12369E;">
        <div class="row mt-3" *ngFor="let item of lstInformacion; let i = index">
            <div class="col-lg-10 col-md-10 col-sm-12 col-12">
               <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 puesto">
                    {{item.stand}}
                  </div> 
                  <div class="col-lg-12 col-md-12 col-sm-12 company">
                  {{item.company}}
                 </div> 
                  <div class="col-lg-12 col-md-12 col-sm-12 info-adicional">
                    {{item.monthStart}} {{item.yearStart}} - {{item.present == true ? 'Al presente' :  (item.monthEnd + ' ' + item.yearEnd) }}  {{item.country}}
                   </div> 
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <!-- <div class="html-editor" [innerHTML]="item.descriptionResponsabilities | safeHtml"></div> -->
                        <div style="margin-left: 20px;" [innerHTML]="getInnerHTMLValue(item.descriptionResponsabilities)"></div>
                        <!-- <div >{{item.descriptionResponsabilities}}</div> -->
                   </div>
                   
               </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12 col-12">
                 <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-end">
                        <a (click)="openModalWithComponent(item, false)"   style="cursor: pointer;"><img src="../../../../../../assets/icons/edit.png" alt=""></a>
                        <a class="px-3" (click)="delete(item)"  style="cursor: pointer;"><img src="../../../../../../assets/icons/delete.png" alt=""></a>
                      </div>
                 </div>
            </div>
            <hr style="border: 0.5px solid #3F3F3F;" class="mt-3">
        </div>
    </div>
</div>

<p-toast></p-toast>

<p-toast position="bottom-center" key="delete-exp" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="row p-fluid">
                <div class="col-6">
                    <button type="button" pButton (click)="onConfirm(message.data)" style="cursor: pointer;" label="Si" class="p-button-success"></button>
                </div>
                <div class="col-6">
                    <button type="button" pButton (click)="onReject()" label="No" style="cursor: pointer;" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
