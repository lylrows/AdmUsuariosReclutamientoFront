<div class="modal-header">
    <h4 class="modal-title pull-left title">{{title}}</h4>
    <span class="indicador-campos">*Campos obligatorios</span>
    <button type="button" class="btn-close close pull-right btnobli" aria-label="Close" (click)="bsModalRef.hide()" style="cursor: pointer;">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label for="inputEmail4" class="form-label">¿Cuáles son tus pretenciones salariales brutas? (Mensual S/)<span class="required">*</span></label>
                     <input type="text" class="form-control" 
                     formControlName="monto"
                     [inputMask]="currencyInputMask"
                     id="inputEmail4" 
                     placeholder="S/ 0.00"
                     maxlength="17"
                     autocomplete="off"
                   />

                     <small>* Recuerda que el sueldo bruto es el salario total sin las retenciones e impuestos.</small>
                     <small
                    *ngIf="form.controls['monto'].hasError('required') && form.controls['monto'].touched"
                    style="color: red;">Es un campo obligatorio </small>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-4 divButtons">
            <button type="submit" class="button-grabar" [disabled]="form.invalid" style="cursor: pointer;">Guardar</button>
            <button type="button" class="mx-4 button-cancel" (click)="bsModalRef.hide()" style="cursor: pointer;">{{closeBtnName}}</button>
        </div>
    </form>
</div>
<p-toast></p-toast>
