<div class="modal-header">
    <h4 class="modal-title pull-left title">{{title}}</h4>
    <span class="indicador-campos">*Campos obligatorios</span>
    <button type="button" class="btn-close close pull-right btnformation" aria-label="Close" (click)="bsModalRef.hide()" style="cursor: pointer;">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form-education" [formGroup]="form" (ngSubmit)="submit()">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                    <label for="inputEmail4" class="form-label">Título / Carrera <span class="required">*</span> </label>
                    <input type="text" class="form-control" placeholder="Ingresa tu titulo o carrera" formControlName="carreer" id="inputEmail4" maxlength="100"
                        (keypress)="lettersOnly($event)" autocomplete="off" >
                    <small *ngIf="form.controls['carreer'].hasError('required') && form.controls['carreer'].touched"
                        style="color: red;">Es un campo obligatorio </small>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                    <label for="inputEmail4" class="form-label">País <span class="required">*</span></label>
                    <!--  <p-dropdown [options]="lstCountry" [(ngModel)]="selectedCountry" (ngModelChange)="filterCountry($event)" [editable]="true" optionValue="id" optionLabel="description"  [style]="{'width':'100%'}" [formControl]="form.controls['idCountry']"></p-dropdown>-->
                     <select id="inputState" class="form-select" placeholder="Elige una opcion" [formControl]="form.controls['idCountry']">
                        <option hidden [value]="null" selected>Elige una opción</option>
                        <option [value]="item.id" *ngFor="let item of lstCountry">{{item.description}}</option>
                    </select>
                    <small *ngIf="form.controls['idCountry'].hasError('required') && form.controls['idCountry'].touched"
                        style="color: red;"> Es un campo obligatorio </small>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
                    <label for="inputEmail4" class="form-label">Tipo de estudio <span class="required">*</span></label>
                    <select id="inputState" class="form-select" formControlName="idTypeStudy">
                        <option hidden [value]="null" selected>Elige una opción</option>
                        <option [value]="item.id" *ngFor="let item of lstTypeStudy">{{item.descriptionValue}}</option>
                    </select>
                    <small
                        *ngIf="form.controls['idTypeStudy'].hasError('required') && form.controls['idTypeStudy'].touched"
                        style="color: red;"> Es un campo obligatorio </small>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
                    <label for="inputEmail4" class="form-label">Estado <span class="required">*</span></label>
                    <select id="inputState" class="form-select" formControlName="idState">
                        <option hidden [value]="null" selected>Elige una opción</option>
                        <option [value]="item.id" *ngFor="let item of lstState">{{item.descriptionValue}}</option>
                    </select>
                    <small *ngIf="form.controls['idState'].hasError('required') && form.controls['idState'].touched"
                        style="color: red;"> Es un campo obligatorio </small>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                    <label for="inputEmail4" class="form-label">Área de estudio <span class="required">*</span></label>
                    <select id="inputState" class="form-select" formControlName="idAreaStudy">
                        <option hidden [value]="null" selected>Elige una opción</option>
                        <option [value]="item.id" *ngFor="let item of lstAreaStudy">{{item.descriptionValue}}</option>
                    </select>
                    <small
                        *ngIf="form.controls['idAreaStudy'].hasError('required') && form.controls['idAreaStudy'].touched"
                        style="color: red;"> Es un campo obligatorio </small>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                    <label for="inputEmail4" class="form-label">Institución <span class="required">*</span></label>
                    <select id="inputState" class="form-select" formControlName="idInstitution" >
                        <option hidden [value]="null" selected>Elige una institución</option>
                        <!-- <option [value]="0" >OTROS</option> -->
                        <option [value]="item.id" *ngFor="let item of lstInstituciones">{{item.descriptionValue}}
                        </option>
                    </select>
                    <small
                        *ngIf="form.controls['idInstitution'].hasError('required') && form.controls['idInstitution'].touched"
                        style="color: red;"> Es un campo obligatorio </small>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3" *ngIf="enabled">
                    <label for="inputEmail5" class="form-label">Otra Institución <span class="required">*</span></label>
                        <input  id="inputState" type="text" class="form-control" placeholder="Ingresa Institución" formControlName="otherInstitution" 
                        id="inputEmail5" maxlength="50"
                        autocomplete="off" >
                    <small *ngIf="form.controls['otherInstitution'].hasError('required') && form.controls['otherInstitution'].touched"
                        style="color: red;">Es un campo obligatorio </small>
                </div>
               
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
                    <label for="inputEmail4" class="form-label">Fecha de inicio <span class="required">*</span></label>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <select (change)="changeMonth($event)" id="inputState" class="form-select" formControlName="monthStart">
                                <option value="" selected>Mes</option>
                                <option [value]="item.description" *ngFor="let item of lstmonthini">{{item.description}}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 mt-2 mt-sm-0">

                            <select (change)="changeYearIni($event)" id="inputState" class="form-select" formControlName="yearStart">
                                <option value="" selected>Año</option>
                                <option [value]="item.description" *ngFor="let item of lstyearsini">{{item.description}}
                                </option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-3">
                    <label for="inputEmail4" class="form-label">Fecha de finalización <span
                            class="required">*</span></label>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <select id="inputState" class="form-select" formControlName="monthEnd">
                                <option value="" selected>Mes</option>
                                <option [value]="item.description" *ngFor="let item of lstmonthfin">{{item.description}}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 mt-2 mt-sm-0">

                            <select (change)="changeYearFin($event)" id="inputState" class="form-select" formControlName="yearEnd">
                                <option value="" selected>Año</option>
                                <option [value]="item.description" *ngFor="let item of lstyearsfin">{{item.description}}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                            <div class="form-check">
                                <input (change)="eventChange($event);" class="form-check-input" type="checkbox"
                                    id="gridCheck" formControlName="present">
                                <label class="form-check-label" for="gridCheck">
                                    Al presente
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-4 divButtons">
            <button type="submit" class="button-grabar" [disabled]="form.invalid" style="cursor: pointer;">Guardar</button>
            <button type="button" class="mx-4 button-cancel" (click)="bsModalRef.hide()" style="cursor: pointer;">{{closeBtnName}}</button>
            
        </div>
    </form>
</div>
