<div class="modal-header">
    <h4 class="modal-title pull-left title">{{title}}</h4>
    <span class="indicador-campos">*Campos obligatorios</span>
    <button type="button" class="btn-close close pull-right btnrefe" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label for="inputEmail4" class="form-label">Indica tus referencias laborales (Nombre, Cargo y Teléfono de contacto):<span class="required">*</span></label>
                     <textarea placeholder="Cuéntanos en pocas palabras" class="form-control" name="" id="" formControlName="description"></textarea>
                    <small
                    *ngIf="form.controls['description'].hasError('required') && form.controls['description'].touched"
                    style="color: red;">Es un campo obligatorio </small>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center mt-4 divButtons">
            <button type="submit" class="button-grabar" [disabled]="form.invalid" style="cursor: pointer;">Guardar</button>
            <button type="button" class="mx-4 button-cancel" (click)="bsModalRef.hide()" style="cursor: pointer;">{{closeBtnName}}</button>
        </div>
    </form>
</div>
<p-toast></p-toast>
