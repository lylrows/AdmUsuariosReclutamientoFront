<div class="contenedor-objective mt-4">
    <div class="work">
        <div class="row">
            <div class="col-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-start title">
                Referencia laboral
            </div>
            <div *ngIf="lstInformacion?.length == 0" class="col-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                <button  class="button-agregar" (click)="openModalWithComponent({}, true)"  style="cursor: pointer;">
                    <img style="padding-right: 5px;" src="../../../../../../assets/icons/add.png" alt=""> Agregar
                 </button>
            </div>
            <div *ngIf="lstInformacion?.length > 0" class="col-6 col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                <a (click)="openModalWithComponent(lstInformacion[0], false)" style="cursor: pointer;"><img src="../../../../../../assets/icons/edit.png" alt=""></a>
                <a class="px-3" (click)="delete(lstInformacion[0])" style="cursor: pointer;"><img src="../../../../../../assets/icons/delete.png" alt=""></a>
            </div>
        </div>
        <hr style="border: 1px solid #12369E;">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                <p *ngFor="let item of lstInformacion;">{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
<p-toast position="bottom-center" key="delete-o" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="row p-fluid">
                <div class="col-6">
                    <button type="button" pButton (click)="onConfirm(message.data)"  style="cursor: pointer;" label="Si" class="p-button-success"></button>
                </div>
                <div class="col-6">
                    <button type="button" pButton (click)="onReject()" label="No" style="cursor: pointer;" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
