<div class="contenedor-idiomas mt-4">
    <div class="work">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-lg-start title">
                Idiomas
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center justify-content-md-end">
                <button class="button-agregar" (click)="openModalWithComponent({}, true)"  style="cursor: pointer;">
                    <img style="padding-right: 5px;" src="../../../../../../assets/icons/add.png" alt=""> Agregar
                 </button>
            </div>
        </div>
        <hr style="border: 1px solid #12369E;">
        <div class="row mt-3" *ngFor="let item of lstInformacion">
            <div class="col-lg-10 col-md-10 col-sm-12 col-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 lang text-left">
                        {{item.descripcionLang}}
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 label text-left">
                        Escrito: <span class="info-value">{{item.descriptionWrittenLeven}}</span> 
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 label text-left">
                        Oral: <span class="info-value">{{ item.descriptionOralLeven}}</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12 col-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-end">
                        <a (click)="openModalWithComponent(item, false)" style="cursor: pointer;"><img src="../../../../../../assets/icons/edit.png" alt=""></a>
                        <a class="px-3" (click)="delete(item)" style="cursor: pointer;"><img src="../../../../../../assets/icons/delete.png" alt=""></a>
                      </div>
                </div>
            </div>
            <hr style="border: 0.5px solid #3F3F3F;" class="mt-3">
        </div>
    </div>
</div>
<p-toast></p-toast>

<p-toast position="bottom-center" key="delete-l" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="row p-fluid">
                <div class="col-6">
                    <button type="button" pButton (click)="onConfirm(message.data)" style="cursor: pointer;" label="Si" class="p-button-success"></button>
                </div>
                <div class="col-6">
                    <button type="button" pButton (click)="onReject()" label="No" style="cursor: pointer;" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
