<app-header-side></app-header-side>
<!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->

<div class="user-form-area">
    <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
            <div class="col-lg-6 p-0 col-md-12">
                <div class="user-content">
                    <div class="top">
                        <div class="form-header">

                            <div class="title mb-3">Ingresa a tu cuenta</div>
                            <span class="description mb-3">Accede y encuentra el trabajo que buscas</span>
                        </div>
                        <form [formGroup]="signinForm" (ngSubmit)="signin()">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" [formControl]="signinForm.controls['username']"
                                    class="form-control mt-2" placeholder="correo">
                                <small
                                    *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
                                    style="color: red;"> Usuario es obligatorio </small>
                            </div>

                            <div class="form-group">
                                <label for="">Contraseña</label>
                                <input type="password" [formControl]="signinForm.controls['password']"
                                    class="form-control mt-2" placeholder="contraseña">
                                <small
                                    *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"
                                    style="color: red;"> Contraseña es obligatorio </small> <br>
                            </div>
                            <div class="row">
                                <!-- <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-check" style="padding-right: 3.5rem;">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label text-mantener" for="flexCheckDefault">
                                          Mantener sesión abierta
                                        </label> 
                                    </div>
                                </div> -->
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <a [routerLink]="['/auth/forgot-password']" class="text-color-orange">
                                        Olvidé mi contraseña</a>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
                                    <button type="submit" class="btn mt-4 mb-2" 
                                        style="max-width: 200px;background-color: #12369E;cursor: pointer;"
                                        [disabled]="signinForm.invalid">Ingresar</button>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                <a style="text-decoration: none;" href="#/register"><span
                                        style="color: black;">¿No tienes cuenta? </span>
                                    <span class="text-color-orange">Regístrate aquí</span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 p-0 col-md-12">
                <div class="user-img">
                    <img class="w-100" src="assets/img/login-bg.jpg" alt="User">
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
<!-- End Login -->
